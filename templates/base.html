<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="Simple Django Todo application for managing tasks." />
        <meta name="keywords"
              content="django, todo, tasks, todo-list, productivity" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/style.css" />
        <title>Yarukoto</title>
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand mb-0 h1" href="/">Yarukoto</a>
                    <div class="d-flex align-items-center gap-2">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'todo:docs' %}">docs</a>
                        {% if user.is_authenticated %}
                            <span class="text-muted small">{{ user.get_username }}</span>
                            <form method="post" action="{% url 'account_logout' %}" class="m-0">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-outline-secondary">ログアウト</button>
                            </form>
                        {% else %}
                            <a class="btn btn-sm btn-outline-primary"
                               href="{% url 'account_login' %}">ログイン</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        <main class="container mt-4">
            {% block content %}
            {% endblock content %}
        </main>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/htmx.min.js"></script>
        {% block extra_body %}
        {% endblock extra_body %}
    </body>
</html>
