<div id="pagination-info" class="todo-info">
    <span class="todo-info__count">全{{ page_obj.paginator.count }}件</span>
    <div class="todo-info__actions">
        {% if page_obj.paginator.count > 0 %}
            <button class="btn btn-sm btn-outline-danger"
                    hx-delete="{% url 'todo:delete_all_todo_items' %}"
                    hx-target="#todo-list"
                    hx-swap="innerHTML"
                    hx-confirm="全てのTodoを削除しますか？"
                    title="全て削除">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     fill="currentColor"
                     class="bi bi-trash"
                     viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                </svg>
                全て削除
            </button>
        {% endif %}
        <button class="btn btn-sm btn-outline-secondary"
                hx-get="{% url 'todo:todo_list' %}"
                hx-target="body"
                hx-push-url="true"
                title="更新">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 fill="currentColor"
                 class="bi bi-arrow-clockwise"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
            </svg>
            更新
        </button>
    </div>
</div>
