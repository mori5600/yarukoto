<form hx-post="{% url 'todo:create_todo_item' %}"
      hx-target="#todo-list"
      hx-swap="innerHTML"
      hx-on::after-request="if(event.detail.successful) this.reset()"
      class="todo-form">
    <div class="todo-form__inner">
        {{ form.description }}
        <button type="submit" class="btn btn-primary todo-form__submit">追加</button>
    </div>
</form>
