<div id="todo-item-{{ todo_item.id }}"
     class="todo-item {% if todo_item.completed %}todo-item--completed{% endif %}">
    <label class="todo-item__checkbox">
        <input type="checkbox"
               class="form-check-input"
               {% if todo_item.completed %}checked{% endif %}
               hx-post="{% url 'todo:update_todo_item' todo_item.id %}?page={{ current_page }}{% if list_querystring %}&{{ list_querystring }}{% endif %}"
               hx-target="#todo-item-{{ todo_item.id }}"
               hx-swap="outerHTML" />
    </label>
    <div class="todo-item__main">
        <span class="todo-item__text {% if todo_item.completed %}text-decoration-line-through{% endif %}"
              role="button"
              title="„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Á∑®ÈõÜ"
              hx-get="{% url 'todo:edit_todo_item' todo_item.id %}?page={{ current_page }}{% if list_querystring %}&{{ list_querystring }}{% endif %}"
              hx-target="#todo-item-{{ todo_item.id }}"
              hx-swap="outerHTML">{{ todo_item.description }}</span>
        {% if todo_item.notes %}
            <details class="todo-item__notes">
                <summary class="todo-item__notes-summary">üìù „É°„É¢„ÇíË°®Á§∫</summary>
                <div class="todo-item__notes-body">{{ todo_item.notes|linebreaksbr }}</div>
            </details>
        {% endif %}
    </div>
    <button class="todo-item__focus"
            hx-get="{% url 'todo:enter_focus_mode' todo_item.id %}?page={{ current_page }}{% if list_querystring %}&{{ list_querystring }}{% endif %}"
            hx-target="body"
            hx-swap="beforeend"
            title="„Éï„Ç©„Éº„Ç´„Çπ„É¢„Éº„Éâ (F)">
