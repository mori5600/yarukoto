<!-- フォーカスモード内のアイテム表示（通常状態） -->
<div id="todo-focus-item" class="todo-focus-mode__item">
    <label class="todo-focus-mode__checkbox">
        {# djlint:off #}
        <input type="checkbox" class="form-check-input form-check-input--large" {{ todo_item.completed|yesno:"checked," }} hx-post="{% url 'todo:update_todo_item' todo_item.pk %}?focus=1&page={{ current_page }}{% if list_querystring %}&{{ list_querystring }}{% endif %}" hx-target="#todo-focus-item" hx-swap="outerHTML">
        {# djlint:on #}
    </label>
    <div class="todo-focus-mode__text">
        <h1 class="{% if todo_item.completed %}text-decoration-line-through{% endif %}">{{ todo_item.description }}</h1>
        <div class="todo-focus-mode__meta">
            <span>作成: {{ todo_item.created_at|date:"Y/m/d H:i" }}</span>
            <span>更新: {{ todo_item.updated_at|date:"Y/m/d H:i" }}</span>
        </div>
    </div>
</div>
